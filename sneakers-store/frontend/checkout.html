<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Old Skool</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Old Skool Checkout</h1>
    <a href="index.html" class="back-btn">‚Üê Back to Store</a>
  </header>

  <section class="checkout-section">
    <h2>Your Cart</h2>
    <div id="checkout-items" class="checkout-grid"></div>
    <div class="checkout-summary">
      <h3>Total: ‚Çπ<span id="checkout-total">0</span></h3>
      <button id="place-order-btn">Place Order</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Old Skool. All rights reserved.</p>
  </footer>

  <script>
    // Load cart data
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const checkoutItems = document.getElementById("checkout-items");
    const totalElement = document.getElementById("checkout-total");

    let total = 0;

    if (cart.length === 0) {
      checkoutItems.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("checkout-item");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h4>${item.name}</h4>
            <p>‚Çπ${item.price}</p>
          </div>
        `;
        checkoutItems.appendChild(div);
        total += item.price;
      });
    }

    totalElement.textContent = total.toFixed(2);

    document.getElementById("place-order-btn").addEventListener("click", () => {
      alert("Order placed successfully! üéâ");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
