<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Skool - Gentswear</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Clerk Frontend SDK -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="your_clerk_publishable_key_here"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
  </script>

  <script>
    window.addEventListener("load", async function () {
      const Clerk = window.Clerk;

      await Clerk.load();

      if (Clerk.user) {
        document.getElementById("auth-section").innerHTML = `
          <p>Welcome, ${Clerk.user.firstName || "User"} ðŸ‘‹</p>
          <button id="sign-out-btn">Logout</button>
        `;

        document.getElementById("sign-out-btn").addEventListener("click", () => Clerk.signOut());
      } else {
        Clerk.mountSignInButton(document.getElementById("sign-in-btn"));
        Clerk.mountSignUpButton(document.getElementById("sign-up-btn"));
      }
    });
  </script>

  <header class="hero">
    <nav class="navbar">
      <div class="logo">Old Skool</div>
      <div id="auth-section">
        <button id="sign-in-btn" class="btn">Sign In</button>
        <button id="sign-up-btn" class="btn">Sign Up</button>
      </div>
    </nav>
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Old Skool Gentswear</h1>
      <p>Classic. Confident. Cultured.</p>
      <a href="#collection" class="btn">Explore the Collection</a>
    </div>
  </header>

  <section class="collection" id="collection">
    <h2 class="section-title">Featured Collection</h2>
    <div class="products">
      
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Old Skool. All rights reserved.</p>
  </footer>

</body>
</html>
